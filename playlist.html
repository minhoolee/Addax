<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Addax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</head>

<style>
    body:not(#playlist) {
        margin: 0;
        height: 100%;
        overflow: hidden
    }
    
    #playlist {
        overflow: auto;
        max-height: 100vh;
    }
    
    .btn-flat:hover {
        background-color: #DEDEDE;
        width: 100%
    }
    
    header,
    main,
    footer {
        padding-left: 300px;
    }
    
    @media only screen and (max-width: 992px) {
        header,
        main,
        footer {
            padding-left: 0;
        }
    }
</style>


<body>
    <div class="row">
        <div class="col s2" style="height:100vh;">
            <ul id="slide-out" class="side-nav fixed">
                <li><a href="#!">First Sidebar Link</a></li>
                <li><a href="#!">Second Sidebar Link</a></li>
            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>

        </div>
        <div class="col s1" style="background:#F1F1F1; height:100vh;"></div>
        <div class="col s9" style="height:100vh;">
            <div class="row">
                <div class="col s8">
                    <div class="row"></div>
                    <video class="responsive-video " controls>
                        <source src="https://s3-us-west-2.amazonaws.com/addax/all/59c1f773-a27b-4cdc-b3a7-85f1a6fb1b75/video.mp4 " type="video/mp4 ">
                    </video>
                </div>
                <div class="col s1" style="background:#F1F1F1; height:100vh;"></div>
                <div class="col s3" id="playlist">
                </div>
            </div>
        </div>
        <div class="col s2 " style="background:#F1F1F1; height:100vh; "></div>
    </div>
</body>

</html>
